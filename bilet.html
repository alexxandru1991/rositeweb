<!DOCTYPE html>
<html>
<head>
  <title>Bilet</title>
  <style>
    #code-generator {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
    }
    #download-pdf {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="code-generator"></div>
  <button id="download-pdf" onclick="downloadPDF()">Bilet</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      console.log('User:', currentUser.email);
    } else {
      console.log('No user logged in');
    }

    let currentCode;
    generateCode();

    function generateCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      currentCode = '';
      for (let i = 0; i < 6; i++) {
        currentCode += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('code-generator').innerText = currentCode;
      localStorage.setItem('currentCode', currentCode);
      localStorage.setItem('codeExpiry', Date.now() + 30 * 24 * 60 * 60 * 1000); // 30 days
    }

    window.downloadPDF = function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(24);
      doc.text(`Your code: ${document.getElementById('code-generator').innerText}`, 10, 20);
      doc.setFontSize(18);
      doc.text(`Expiry date: ${new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()}`, 10, 30);
      doc.save('code.pdf');
    }
  });
</script>
</html>
