<!DOCTYPE html>
<html>
<head>
  <title>Verifica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #code-input {
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #validate-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    #validate-btn:hover {
      background-color: #3e8e41;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input id="code-input" type="text" placeholder="Introdu codul">
    <button id="validate-btn" onclick="validateCode()">Verifica</button>
    <div id="result"></div>
  </div>

  <script>
    function validateCode() {
      const inputCode = document.getElementById('code-input').value;
      const storedCode = localStorage.getItem('currentCode');
      const codeExpiry = parseInt(localStorage.getItem('codeExpiry'));

      if (inputCode === storedCode && Date.now() < codeExpiry) {
        document.getElementById('result').innerText = 'Cod valid';
      } else if (inputCode !== storedCode) {
        document.getElementById('result').innerText = 'Cod invalid';
      } else {
        document.getElementById('result').innerText = 'Cod-ul a expirat!';
      }
    }
  </script>
</body>
</html>
